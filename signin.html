<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <div class="container-fluid-md">
      <form id="Signin">
    <h1 class="text-center">Signin</h1>
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  
    <div class="row-md-6">
        <input type="email" class="form-control" placeholder="Email Address" aria-label="Last name">
      </div>

      <div class="row-md-6">
        <input type="password" class="form-control" placeholder="password" aria-label="password">
      </div>

      <div class="row-md-6">
        <input type="password" class="form-control" placeholder="Confirm password" aria-label="password">
      </div>

      <div class="form-check-md-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">I accept term of use and privacy policy</label>
      </div>
      
      <div class="sign">
        <button class="btn btn-secondary">Signup</button>
      </div>
      <div class="text">
        <p>Already have an account? <a href="#">Login here</a></p>
      </div>
  </div>
  </form>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
